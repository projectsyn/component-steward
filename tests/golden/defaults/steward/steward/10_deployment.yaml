apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/managed-by: syn
    app.kubernetes.io/name: steward
  name: steward
  namespace: syn
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: syn
      app.kubernetes.io/name: steward
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/managed-by: syn
        app.kubernetes.io/name: steward
    spec:
      containers:
        - args: []
          env:
            - name: STEWARD_API
              value: https://api.syn.vshn.net/
            - name: STEWARD_ARGO_IMAGE
              value: quay.io/argoproj/argocd:v2.3.12@sha256:57474c3c31d2e3606e9c7dad2e449e604a48ac8e9aaaa413274aed41e6550e59
            - name: STEWARD_CLUSTER_ID
              value: c-green-test-1234
            - name: STEWARD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: STEWARD_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: steward
          image: docker.io/projectsyn/steward:v0.10.1@sha256:9452d131d4b6f9602a2cb12888a99c078206102ca26f291676b2179ea7ca31a1
          imagePullPolicy: Always
          name: steward
          ports: []
          resources:
            limits:
              cpu: 200m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 32Mi
          securityContext:
            runAsNonRoot: true
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      serviceAccountName: steward
      terminationGracePeriodSeconds: 30
      volumes: []
