apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/managed-by: syn
    app.kubernetes.io/name: steward
  name: steward
  namespace: syn
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: syn
      app.kubernetes.io/name: steward
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/managed-by: syn
        app.kubernetes.io/name: steward
    spec:
      containers:
        - args: []
          env:
            - name: STEWARD_API
              value: https://api.syn.vshn.net/
            - name: STEWARD_ARGO_IMAGE
              value: quay.io/argoproj/argocd:v2.9.2@sha256:8576d347f30fa4c56a0129d1c0a0f5ed1e75662f0499f1ed7e917c405fd909dc
            - name: STEWARD_CLUSTER_ID
              value: c-green-test-1234
            - name: STEWARD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: STEWARD_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: steward
          image: docker.io/projectsyn/steward:v0.11.2@sha256:4dbfe490829248be9236069fb91168a0ac6cb5cb1af07080f638bbe3432baae8
          imagePullPolicy: Always
          name: steward
          ports: []
          resources:
            limits:
              cpu: 200m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 32Mi
          securityContext:
            runAsNonRoot: true
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      priorityClassName: system-cluster-critical
      serviceAccountName: steward
      terminationGracePeriodSeconds: 30
      volumes: []
