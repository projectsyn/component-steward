apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/managed-by: syn
    app.kubernetes.io/name: steward
  name: steward
  namespace: syn
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: syn
      app.kubernetes.io/name: steward
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/managed-by: syn
        app.kubernetes.io/name: steward
    spec:
      containers:
        - args: []
          env:
            - name: STEWARD_API
              value: https://api.syn.vshn.net/
            - name: STEWARD_ARGO_IMAGE
              value: quay.io/argoproj/argocd:v2.13.7@sha256:75191893582f2df978ef9fad49b3d36dee70e1dd9546556ed1b76307af8cf785
            - name: STEWARD_CLUSTER_ID
              value: c-green-test-1234
            - name: STEWARD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: STEWARD_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: steward
          image: docker.io/projectsyn/steward:v0.12.2@sha256:7f7db701f2a9306987466b74803d1bf97611c6695b65b314e24a3f8be2777b6e
          imagePullPolicy: Always
          name: steward
          ports: []
          resources:
            limits:
              cpu: 200m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 32Mi
          securityContext:
            runAsNonRoot: true
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      priorityClassName: system-cluster-critical
      serviceAccountName: steward
      terminationGracePeriodSeconds: 30
      volumes: []
