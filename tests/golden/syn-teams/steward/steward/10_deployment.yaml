apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/managed-by: syn
    app.kubernetes.io/name: steward
  name: steward
  namespace: syn
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: syn
      app.kubernetes.io/name: steward
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/managed-by: syn
        app.kubernetes.io/name: steward
    spec:
      containers:
        - args: []
          env:
            - name: STEWARD_API
              value: https://api.syn.vshn.net/
            - name: STEWARD_ARGO_IMAGE
              value: quay.io/argoproj/argocd:v2.13.5@sha256:17c471916f3e14c01c599a534944c83a7905c1ba42a486e4ef9b87f58c788658
            - name: STEWARD_CLUSTER_ID
              value: c-green-test-1234
            - name: STEWARD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: STEWARD_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: steward
          image: docker.io/projectsyn/steward:v0.12.1@sha256:34e32fcda33a7b849e0c2765defa2fbc5c1d110885521e22695b7e0efea1af5d
          imagePullPolicy: Always
          name: steward
          ports: []
          resources:
            limits:
              cpu: 200m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 32Mi
          securityContext:
            runAsNonRoot: true
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      priorityClassName: system-cluster-critical
      serviceAccountName: steward
      terminationGracePeriodSeconds: 30
      volumes: []
